<!DOCTYPE html>
<html>
  <head>
    <title>Cheap Flight Pros</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
        width: 100%;
        min-height: 750px;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
          <div class="col-xs-5 col-md-3 pt-4 bg-dark text-white">
            <div class="text-center">
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
              <label class="btn btn-secondary active">
                <input type="radio" name="options" id="oneway" autocomplete="off" checked> One Way
              </label>
              <label class="btn btn-secondary">
                <input type="radio" name="options" id="roundtrip" autocomplete="off"> Round Trip
              </label>
            </div>
            </div>
            <form class="pt-2">
              <div class="mb-2">
                <label for="inputOrigin">Origin</label>
                <input type="text" class="form-control" id="inputOrigin" placeholder="Where from?">
              </div>
                <label for="exampleInputPassword1">Destination</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Where to?">
              <div class="input-group date">
                <input type="text" class="form-control"><span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                <script>
                $('#sandbox-container .input-group.date').datepicker({
                  startDate: "today",
                  todayBtn: "linked",
                  todayHighlight: true
                });
                </script>
              </div>
              <div class="pt-2">
                <button type="submit" class="btn btn-primary btn-block">Get Flights</button>
              </div>
            </form>
          </div>
          <div class="col-xs-7 col-md-9" id="map"></div>
        </div>
      </div>

    <!-- Google Maps scripts -->
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9tsTsz_2Ms5gY1cGJrRKnW0ZjJf1QNAQ&callback=initMap"
    async defer></script>

    <!-- Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
